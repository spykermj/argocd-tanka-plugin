---
kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: argo-child
  namespace: argocd
  labels:
    {{- include "argo-parent.labels" . | nindent 4 }}
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: child
  project: default
  sources:
    - path: helm/argo-child
      repoURL: https://github.com/spykermj/argo-multi-source-child
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
